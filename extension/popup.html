<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PhishGuard</title>
  <style>
    :root {
      --primary: #2563eb;
      --primary-foreground: #ffffff;
      --background: #ffffff;
      --foreground: #0f172a;
      --muted: #f1f5f9;
      --muted-foreground: #64748b;
      --border: #e2e8f0;
      --radius: 0.5rem;
      --font-sans: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
    }

    body {
      font-family: var(--font-sans);
      margin: 0;
      padding: 0;
      width: 350px;
      background-color: var(--background);
      color: var(--foreground);
    }

    .container {
      padding: 1.5rem;
    }

    header {
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 1.5rem;
    }

    h2 {
      font-size: 1.25rem;
      font-weight: 700;
      margin: 0;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .hidden {
      display: none !important;
    }

    /* Cards & Inputs */
    .card {
      background: var(--background);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      padding: 1rem;
      margin-bottom: 1rem;
    }

    label {
      display: block;
      font-size: 0.875rem;
      font-weight: 500;
      margin-bottom: 0.5rem;
      color: var(--foreground);
    }

    input, textarea {
      width: 100%;
      padding: 0.5rem 0.75rem;
      font-size: 0.875rem;
      border: 1px solid var(--border);
      border-radius: var(--radius);
      background-color: var(--background);
      color: var(--foreground);
      box-sizing: border-box;
      transition: border-color 0.2s;
      font-family: inherit;
    }

    input:focus, textarea:focus {
      outline: none;
      border-color: var(--primary);
      ring: 2px solid var(--primary);
    }

    textarea {
      min-height: 80px;
      resize: vertical;
    }

    /* Buttons */
    .btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 100%;
      padding: 0.5rem 1rem;
      font-size: 0.875rem;
      font-weight: 500;
      border-radius: var(--radius);
      cursor: pointer;
      transition: background-color 0.2s;
      border: none;
      margin-bottom: 0.5rem;
    }

    .btn-primary {
      background-color: var(--primary);
      color: var(--primary-foreground);
    }

    .btn-primary:hover {
      background-color: #1d4ed8;
    }

    .btn-secondary {
      background-color: var(--muted);
      color: var(--foreground);
    }

    .btn-secondary:hover {
      background-color: #e2e8f0;
    }

    .btn-outline {
      background-color: transparent;
      border: 1px solid var(--border);
      color: var(--muted-foreground);
    }

    .btn-outline:hover {
      background-color: var(--muted);
      color: var(--foreground);
    }

    /* Status & Results */
    .info-box {
      background-color: var(--muted);
      color: var(--muted-foreground);
      padding: 0.75rem;
      border-radius: var(--radius);
      font-size: 0.875rem;
      text-align: center;
      margin-bottom: 1rem;
    }

    #result {
      margin-top: 1rem;
      text-align: center;
      font-weight: 600;
    }

    .result-safe {
      color: #16a34a;
      background-color: #dcfce7;
      padding: 1rem;
      border-radius: var(--radius);
      border: 1px solid #bbf7d0;
    }

    .result-phish {
      color: #dc2626;
      background-color: #fee2e2;
      padding: 1rem;
      border-radius: var(--radius);
      border: 1px solid #fecaca;
    }

    .loader {
      display: none;
      text-align: center;
      color: var(--muted-foreground);
      font-size: 0.875rem;
      margin-top: 1rem;
    }

    .error {
      color: #dc2626;
      font-size: 0.875rem;
      text-align: center;
      margin-top: 0.5rem;
    }
  </style>
</head>
<body>

  <div class="container">
    <header>
      <h2>üõ°Ô∏è PhishGuard</h2>
    </header>

    <!-- LOGIN SECTION -->
    <div id="login-section">
      <div class="info-box">
        <p>Please log in to access PhishGuard features.</p>
      </div>
      <button id="loginBtn" class="btn btn-primary">Login with PhishGuard</button>
      <div id="loginError" class="error"></div>
    </div>

    <!-- SCAN SECTION -->
    <div id="scan-section" class="hidden">
      <div id="subscriptionInfo" class="info-box">Loading plan...</div>

      <div class="card">
        <label for="emailText">Email Content</label>
        <textarea id="emailText" placeholder="Paste suspicious email text..."></textarea>
        
        <label for="urlText" style="margin-top: 1rem;">URL to Check</label>
        <input type="text" id="urlText" placeholder="https://example.com">
      </div>

      <button id="scanBtn" class="btn btn-primary">Scan Now</button>
      <button id="dashboardBtn" class="btn btn-secondary">Open Dashboard</button>
      <button id="logoutBtn" class="btn btn-outline">Log Out</button>

      <div id="loader" class="loader">Analyzing content...</div>
      <div id="result"></div>
    </div>
  </div>

  <script src="tf.min.js"></script>
  <script src="popup.js"></script>
</body>
</html>
