<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PhishGuard</title>
  <link rel="stylesheet" href="popup.css">
</head>

<body>
  <div class="container">
    <img src="assets/logo.png" alt="PhishGuard Logo" class="logo">
    <h2>PhishGuard</h2>

    <!-- LOGIN SECTION -->
    <div id="login-section">
      <div class="info-box">Please log in to access PhishGuard features.</div>

      <div style="margin-top: 1rem;">
        <button id="loginBtn" class="btn btn-primary">Login with PhishGuard</button>
      </div>

      <div id="loginError" class="error"></div>
      <p style="text-align: center; font-size: 0.75rem; color: hsl(var(--muted-foreground)); margin-top: 1rem;">
        Secure authentication via web app.
      </p>
    </div>

    <!-- SCAN SECTION -->
    <div id="scan-section" class="hidden">
      <div id="subscriptionInfo" class="info-box">Plan: Free | Scans: 10/10</div>

      <div style="margin-top: 1rem;">
        <label for="emailText">Email Content / Text</label>
        <textarea id="emailText" placeholder="Paste email text here..."></textarea>
      </div>

      <div style="margin-top: 1rem;">
        <label for="urlText">URL to Check</label>
        <input type="text" id="urlText" placeholder="https://example.com">
      </div>

      <div style="margin-top: 1.5rem; display: flex; flex-direction: column; gap: 0.5rem;">
        <button id="scanBtn" class="btn btn-primary">SCAN NOW</button>

        <div class="loader" id="loader">Analyzing with AI...</div>
        <div id="result"></div>

        <button id="dashboardBtn" class="btn btn-secondary">Dashboard</button>
        <button id="logoutBtn" class="btn btn-outline">Log Out</button>
      </div>
    </div>
  </div>

  <script src="tf.min.js"></script>
  <script src="popup.js"></script>
</body>

</html>
